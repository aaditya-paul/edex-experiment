<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>eDex</title>

  <body>
    <section>
      <header>
        <div class="logo-txt"><span>e</span>Dex</div>
        <ul>
          <li><a id="home" style="color: #20b486" href="#"> Home</a></li>
          <li><a id="about" href="#"> About</a></li>
          <li><a id="course" href="#"> Course</a></li>
          <li><a id="blog" href="#"> Blog</a></li>
          <li><a id="contact" href="#"> Contact</a></li>
        </ul>

              />
            </svg>
            <a href="#">Login</a>
          </span>
          <span id="signup">
            <a href="#"> SignUp</a>
          </span>
        </div>
      </header>
    </section>

    <div class="BODY flex">
      <div style="width: 50%">
        <p class="large-font dark-green-font public-sans">
          <span class="green-text small-font public-sans"
            >START TO SUCCESS</span
          >
          <br />
          <br />
          Access To
          <span class="green-text large-font undelined-font">5000+</span>
          Courses from
          <span class="green-text large-font">300</span>
          Instructors & Institutions
        </p>
      </div>

      <img src="assets/woman.png" class="img" style="left: 0px; z-index: 2" />
      <img src="assets/man.png" class="img" style="right: 40px" />
    </div>
    <div class="search-section">
      <p class="public-sans gray-text">
        Various versions have evolved over the years, sometimes by accident,
      </p>

      <input
        class="public-sans search-bar-text gray-text search-box"
        placeholder="What do want to learn?"
      />
      <!-- magnifying glass -->
      <svg
        style="position: relative; top: 7px"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.875 18.75C15.2242 18.75 18.75 15.2242 18.75 10.875C18.75 6.52576 15.2242 3 10.875 3C6.52576 3 3 6.52576 3 10.875C3 15.2242 6.52576 18.75 10.875 18.75Z"
          stroke="#6d737a"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M16.4437 16.4437L21 21"
          stroke="#6d737a"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>

    <div class="popular-course-div">
      <p class="public-sans green-text large-font">
        <span class="dark-green-font">Most</span> Popular Course
      </p>
    </div>

</html>
